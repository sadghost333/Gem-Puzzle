<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Gem puzzle</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="menu">
        <button class="menu-item shuffle-btn">Shuffle and Start</button>
        <button class="menu-item-disabled start-btn">Start</button>
        <button class="menu-item-disabled save-btn">Save</button>
        <button class="menu-item results-btn">Results</button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="score-wrapper">
        <div class="moves">Moves:</div>
        <div class="moves-num"></div>
        <div class="time">Time:</div>
        <div class="time-num"></div>
      </div>
      <div class="game-wrapper">
      </div>
    </div>
    
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer-wrapper">
        <div class="frame-size-wrapper">
          <div class="frame-size-text">Frame size:</div>
          <div class="frame-size-num">3x3</div>
        </div>
        <div class="other-sizes-wrapper">
          <div class="other-sizes-text">Other sizes:</div>
          <button class="size-item selected green-active">3x3</button>
          <button class="size-item">4x4</button>
          <button class="size-item">5x5</button>
          <button class="size-item">6x6</button>
          <button class="size-item">7x7</button>
          <button class="size-item">8x8</button>
        </div>
      </div>
    </div>
  </footer>
  <div class="results-wrapper">
    <h2 class="results-header">Results</h2>
    <ul class="results-list">
<!--       <li class="results-item">
        <p class="moves-result">22</p>
        <p class="time-result">132</p>
      </li> -->
    </ul>
    <button class="results-close-btn">Close</button>
  </div>
  <script src="./js/app.js" type='module'></script>
</body>
</html>
